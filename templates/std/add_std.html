<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add_Post</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-2">Add new SARC Posts</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-secondary">
            <div class="card-body">
              <form action="/std/add-std/" method='POST'>
                {% csrf_token %}
               <div class="md-3">
                  <label for="event">Event</label>
                  <input name="std_event" type="text" id="roll" class="form-control" placeholder="Enter event name" required>
                </div>
                <div class="md-3">
                  <label for="date">Date</label>
                  <input name="std_date" type="text" id="name" class="form-control" placeholder="Enter date" required>
                </div>
                <div class="md-3">
                  <label for="time">Time</label>
                  <input name="std_time" type="text" id="email" class="form-control" placeholder="Enter time" required>
                </div>
                <div class="md-3">
                  <label for="description">Decription</label>
                  <textarea name="std_description" id="address" rows="5" class="form-control" placeholder="Description"></textarea>
                </div>
                <div class="md-3">
                  <label for="contact">Contact</label>
                  <input name="std_contact"  type="text" id="phone" class="form-control" placeholder="Enter your Contact" required>
                </div>
                <div class="container text-center my-2">
                  <button class="btn btn-primary">
                    Add new Post
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
